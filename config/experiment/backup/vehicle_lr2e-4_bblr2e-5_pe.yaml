# @package _global_
defaults:
  - override /model: twoCLS_PE_model
  - override /data: nuscenes
  - override /loss: vehicle_loss
  - override /metrics: vehicle_metrics


experiment:
  name: vehicle_lr2e-4_bblr2e-5_pe
    
loader:
  batch_size: 4


optimizer:
  dual_lr: True
  bb_keywords: ['layers']
  bb_mult: 0.1
  lr: 2e-4


scheduler:
  name: cosannealing
  total_epochs: ${trainer.max_epochs}
  eta_min: 2e-8


trainer:
  max_epochs: 24