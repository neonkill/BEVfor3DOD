# @package _global_
defaults:
  - override /model: oneCLS_PE_q25_model_cvt
  - override /data: nuscenes200
  - override /loss: only_road_loss
  - override /metrics: only_road_metrics


experiment:
  name: road_lr4e-3_pe_q25_cvt
    
loader:
  batch_size: 4

optimizer:
  dual_lr: False
  lr: 4e-3

scheduler:
  name: onecycle
  div_factor: 10           # starts at lr / 10
  pct_start: 0.3           # reaches lr at 30% of total steps
  final_div_factor: 10     # ends at lr / 10 / 10
  total_steps: ${trainer.max_steps}
  cycle_momentum: False
  
trainer:
  max_steps: 61530  #! batch_size 2: 123060