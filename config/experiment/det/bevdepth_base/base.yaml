# @package _global_
defaults:
  - override /model: det/bevdepth_model
  - override /data: det/nuscenes_det

  # - override /loss: center_loss
  # - override /metrics: visibility_metrics

experiment:
  name: base_gpu1
  # uuid: '0112_140614'

loader:
  batch_size: 4       # mini batch size per 1 GPU
  num_workers: 8
  prefetch_factor: 8
  # sampler: None

optimizer:
  dual_lr: False
  lr: 4e-3 #! self.basic_lr_per_img = 2e-4 / 64

# scheduler:
#   name: onecycle
#   div_factor: 10           # starts at lr / 10
#   pct_start: 0.3           # reaches lr at 30% of total steps
#   final_div_factor: 10     # ends at lr / 10 / 10
#   total_steps: ${trainer.max_steps}
#   cycle_momentum: False

trainer:
  max_epochs: 24
  # max_steps: 61530
  gpus: 4
  num_sanity_val_steps: 0
  val_check_interval: 1.0
  check_val_every_n_epoch: 1
