# @package _global_
defaults:
  - override /model: det/bevdepth_model_4res
  - override /data: det/nuscenes_det_our
  # - override /loss: center_loss
  # - override /metrics: visibility_metrics

experiment:
  name: base_otb_gtD_noDL_1/4 #! our topcrop bev, gt depth, no depth loss
